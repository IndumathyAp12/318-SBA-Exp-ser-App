<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App and Manage Users</title>
    <link rel="stylesheet" href="/styles.css">
 
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
        window.onload = () => {
            showSection('quizApp'); 
                };
    </script>
</head>

<body>
    <div class="container">
        <div class="topnav">
            <a onclick="showSection('quizApp')">Quiz App</a>
            <a onclick="showSection('manageUsers')">Manage Users</a>
        </div>

        <div id="quizApp" class="section">
            <h1>Welcome to the Quiz App</h1>
            <div class="topnav">
                <a href="#home">Home</a>
                <a href="#categories">Categories</a>
                <a href="#rules">Rules</a>
                <a href="#reviews">Reviews</a>
            </div>
            <footer>
                <h1>Quiz Result</h1>
                <p>Your Score: out of </p>
                <a href="/quiz">Try Again</a>
            </footer>
        </div>

        <div id="manageUsers" class="section">
            <section id="addUser">
                <h2>Add New User</h2>
                <form action="/users" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <button type="submit">Add User</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
